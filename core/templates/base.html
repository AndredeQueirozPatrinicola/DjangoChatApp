{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %}{% endblock %}Djangochat</title>
</head>

<body>
    <nav class="d-flex justify-content-between align-items-center navigation">
        <div>
            <a href="/" class="chat-title">Djangochat</a>
        </div>

        <div class="d-flex items-center">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class='login-icon'>Rooms</a>

                <a href="/logout/" class="signup-icon">Log out</a>
            {% else %}
            <a href="/login/" class="login-icon">Log in</a>

            <a href="/signup/" class="signup-icon">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
