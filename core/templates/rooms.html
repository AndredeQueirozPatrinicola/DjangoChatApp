{% extends 'base.html' %}


{% block title %}Rooms | {% endblock %}

{% block content %}

<div class="d-flex align-items-center justify-content-center">
    <h1 class="logo-main">Rooms</h1>
</div>

<div class="d-flex flex-wrap align-items-center justify-content-around rooms">
    {% for room in rooms %}
        <div class="rooms">
            <div class="room-display">
                <h2>{{ room.name }}</h2>

                <a href="{% url 'room' room.slug %}" class="join-button">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
