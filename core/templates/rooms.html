{% extends 'base.html' %}


{% block title %}Rooms | {% endblock %}

{% block content %}

<div class="d-flex align-items-center justify-content-center">
    <h1 class="logo-main">Rooms</h1>
</div>

<div class="d-flex flex-wrap align-items-center rooms">
    {% for room in rooms %}
        <div class="rooms card-body">
            <div>
                <h2>{{ room.name }}</h2>

                <a href="{% url 'room' room.slug %}">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
