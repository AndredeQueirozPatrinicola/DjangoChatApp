{% extends 'base.html' %}


{% block title %}SignUp | {% endblock %}

{% block content %}

<div class="d-flex align-items-center justify-content-center flex-column">
    <h1 class="logo-main">Sign up</h1>
    <form class="d-flex justify-content-center flex-column form-signup" method="post" action=".">{% csrf_token %}
        <label class="justify-content-start">Username:</label>
        <input type="text" name="username" class="signup-input">
        <label>Password:</label>
        <input type="password" name="password1" class="signup-input">
        <label>Repeat Password:</label>
        <input type="password" name="password2" class="signup-input">
    
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div style="color: red">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}

    <button style="margin-top: 10px;">Submit</button>
    </form>
</div>


{% endblock %}
